<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple Javascript Youtube playlist player">
    <meta name="author" content="Yuhao Feng">
    <!--<link rel="icon" href="app/img/favicon.ico">-->

    <title>A simple Javascript Youtube playlist player</title>

    <!-- Bootstrap core CSS -->
    <link href="app/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app/css/navbar-top.css" rel="stylesheet">
    <link href="app/css/playlist.css" rel="stylesheet">
  </head>

  <body>

   <div class="pos-f-t">
      <div class="collapse" id="navbar-header">
        <div class="container-fluid bg-inverse p-1">
          <h3>Collapsed content</h3>
          <p>Toggleable via the navbar brand.</p>
        </div>
      </div>
      <div class="navbar navbar-light bg-faded navbar-static-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>A simple Javascript Youtube playlist player</h1>
        <p class="lead">Light weight Youtube playlist built with Javascript and Google Youtube V3 API. </p>
        <br>
        <h4>Youtube Player</h4>
        <div style="margin: 36px 0; border: 1px solid #f7f7f7; background-color: #fff; max-height: 588px;">
            <center>
                <div class="spinner-img" style="margin-top: 28%;">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </div>
            </center>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="youtube-player" class="embed-responsive-item" src="" width="100%" height="588px" frameborder="0"></iframe>
            </div>
        </div>
        <div style="width: 100%; overflow: scroll;">
          <div id="youtube-playList-img" class="row" style="width: 3000px;"></div>
        </div>
      </div>

      <div class="jumbotron">
        <h4>Youtube Playlist</h4><br>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <div id="youtube-playList" class="row"></div>
        <button type="button" id="load-more" class="btn btn-secondary btn-block" style="margin: 20px 0; border-color: #dae0e6; border-radius: 0;">View More&nbsp;<i class="fa fa-angle-down"></i></button>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="app/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="app/js/ie10-viewport-bug-workaround.js"></script>
    <script src="app/js/playlist.js"></script>
    <script type="text/javascript">
              var playlistframeId = 'PL590L5WQmH8cUsRyHkk1cPGxW0j5kmhm0';   //add your playlist ID here
              var gapiKey = 'AIzaSyAzOUQhy_zl-F3RYY-v6FJQtZhmI8qUQxg';  //add your google API key
      		  function load() {
      		    gapi.client.load('youtube', 'v3', onYouTubeApiLoad);
              };
      		  function onYouTubeApiLoad() {
      			gapi.client.setApiKey(gapiKey);
      			addPlaylistToElement(playlistframeId);
      		  };

              $('.carousel').carousel({
                  interval: false
              });
    </script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
  </body>
</html>
